<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoQ Generator — Project Setup</title>
  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#000;
      color:#fff;
    }.app{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.card{
  max-width:600px;
  width:100%;
  background:#111;
  border-radius:12px;
  padding:20px;
  box-shadow:0 4px 16px rgba(0,0,0,0.5);
}

h1{
  margin:0 0 10px;
  font-size:22px;
}
p.lead{color:#aaa;font-size:14px;margin-bottom:20px;}

.form-step{display:none;}
.form-step.active{display:block;}

label{display:block;margin-bottom:6px;font-size:14px;color:#aaa;}
input, select{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  margin-bottom:20px;
}

.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  background:#1a1a1a;
  padding:10px;
  border-radius:8px;
  margin-bottom:20px;
}

.switch{
  position:relative;
  width:46px;
  height:26px;
  border-radius:999px;
  background:#1b1b1b;
  cursor:pointer;
}
.switch input{display:none;}
.knob{
  position:absolute;
  top:3px;
  left:3px;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#fff;
  transition:all .18s;
}
.switch.on{background:#06b6d4;}
.switch.on .knob{left:23px;background:#002a2e;}

.footer-fixed{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#06b6d4;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  font-weight:600;
  color:#000;
  cursor:pointer;
}
button:disabled{background:#444;color:#999;cursor:not-allowed;}

.toast{
  position:fixed;
  right:18px;
  bottom:86px;
  background:#062023;
  padding:12px 14px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  color:#bff0f2;
  display:none;
}

  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>BoQ Generator — Project setup</h1>
      <p class="lead">Enter the basic project details step by step.</p><form id="projectForm" autocomplete="off">
    <div class="form-step active" data-step="1">
      <label for="projectName">Project name</label>
      <input id="projectName" name="projectName" type="text" placeholder="e.g. Nyeri Family Home" required />
    </div>

    <div class="form-step" data-step="2">
      <label for="county">Location — County</label>
      <select id="county" name="county" size="6" required>
        <option>Mombasa</option>
        <option>Kwale</option>
        <option>Kilifi</option>
        <option>Tana River</option>
        <option>Lamu</option>
        <option>Taita-Taveta</option>
        <option>Garissa</option>
        <option>Wajir</option>
        <option>Mandera</option>
        <option>Marsabit</option>
        <option>Isiolo</option>
        <option>Meru</option>
        <option>Tharaka-Nithi</option>
        <option>Embu</option>
        <option>Kitui</option>
        <option>Machakos</option>
        <option>Makueni</option>
        <option>Nyandarua</option>
        <option>Nyeri</option>
        <option>Kirinyaga</option>
        <option>Murang'a</option>
        <option>Kiambu</option>
        <option>Turkana</option>
        <option>West Pokot</option>
        <option>Samburu</option>
        <option>Trans-Nzoia</option>
        <option>Uasin Gishu</option>
        <option>Elgeyo-Marakwet</option>
        <option>Nandi</option>
        <option>Baringo</option>
        <option>Laikipia</option>
        <option>Nakuru</option>
        <option>Narok</option>
        <option>Kajiado</option>
        <option>Kericho</option>
        <option>Bomet</option>
        <option>Kakamega</option>
        <option>Vihiga</option>
        <option>Bungoma</option>
        <option>Busia</option>
        <option>Siaya</option>
        <option>Kisumu</option>
        <option>Homa Bay</option>
        <option>Migori</option>
        <option>Kisii</option>
        <option>Nyamira</option>
        <option>Nairobi</option>
      </select>
    </div>

    <div class="form-step" data-step="3">
      <label for="houseType">House type</label>
      <select id="houseType" name="houseType" size="4" required>
        <option>Apartment</option>
        <option>Family home</option>
        <option>Rentals</option>
        <option>Others</option>
      </select>
    </div>

    <div class="form-step" data-step="4">
      <label for="bedrooms">Number of bedrooms</label>
      <input id="bedrooms" name="bedrooms" type="number" min="0" step="1" value="3" required />
    </div>

    <div class="form-step" data-step="5">
      <label for="landscape">Landscape</label>
      <select id="landscape" name="landscape" size="2" required>
        <option>Flat</option>
        <option>Steep</option>
      </select>
    </div>

    <div class="form-step" data-step="6">
      <label for="areaCondition">Area condition</label>
      <select id="areaCondition" name="areaCondition" size="2" required>
        <option>Dry</option>
        <option>Swampy</option>
      </select>
    </div>

    <div class="form-step" data-step="7">
      <label>Fencing needed</label>
      <div class="toggle">
        <div id="fenceSwitch" class="switch" role="switch" aria-checked="false" tabindex="0">
          <input id="fencing" type="checkbox" name="fencing" />
          <div class="knob"></div>
        </div>
        <div style="font-size:14px;color:#aaa">Toggle if you want the site fenced</div>
      </div>
    </div>
  </form>
</div>

  </div>  <div class="footer-fixed">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>  <div id="toast" class="toast"></div>  <script>
    const steps = document.querySelectorAll('.form-step');
    let currentStep = 0;

    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const toast = document.getElementById('toast');
    const fencingCheckbox = document.getElementById('fencing');
    const switchEl = document.getElementById('fenceSwitch');

    function showStep(index){
      steps.forEach((step,i)=>{
        step.classList.toggle('active', i===index);
      });
      prevBtn.disabled = index===0;
      nextBtn.textContent = index===steps.length-1 ? 'Proceed to the next page' : 'Next';
    }

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(()=>toast.style.display='none',2000);
    }

    nextBtn.addEventListener('click', ()=>{
      if(currentStep < steps.length-1){
        currentStep++;
        showStep(currentStep);
      } else {
        // gather data and save
        const data = {
          projectName: document.getElementById('projectName').value.trim(),
          county: document.getElementById('county').value,
          houseType: document.getElementById('houseType').value,
          bedrooms: document.getElementById('bedrooms').value,
          landscape: document.getElementById('landscape').value,
          areaCondition: document.getElementById('areaCondition').value,
          fencing: fencingCheckbox.checked
        };
        localStorage.setItem('boq_project', JSON.stringify(data));
        showToast('Saved — proceeding to page 2');
        setTimeout(()=> window.location.href='page2.html',1000);
      }
    });

    prevBtn.addEventListener('click', ()=>{
      if(currentStep>0){
        currentStep--;
        showStep(currentStep);
      }
    });

    switchEl.addEventListener('click', ()=>{
      switchEl.classList.toggle('on');
      fencingCheckbox.checked = switchEl.classList.contains('on');
    });

    showStep(currentStep);
  </script></body>
</html>
