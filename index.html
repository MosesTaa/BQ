<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BQ Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>BQ Generator</h1>
  <p>Upload your architectural plan in PDF format:</p>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".pdf" required />
    <br />
    <button type="submit">Generate Bill of Quantities</button>
  </form>

  <div id="output">
    <h3>Results:</h3>
    <pre id="resultText">Waiting for input...</pre>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultText = document.getElementById('resultText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select a PDF file.");

      const formData = new FormData();
      formData.append('pdf', file);

      resultText.textContent = "Processing...";

      try {
        const response = await fetch('https://bq-n4wq.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Server error:', response.status, errorText);
          throw new Error(`Server responded with status ${response.status}`);
        }

        const data = await response.json();
        resultText.textContent = data.result || "No result found.";
      } catch (error) {
        console.error('Upload failed:', error);
        alert('Upload failed. Please try again.');
        resultText.textContent = "Upload failed.";
      }
    });
  </script>

</body>
</html>
